name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala:
          - 2.11.12
          - 2.12.8
          - 2.12.9
          - 2.12.10
          - 2.12.11
          - 2.12.12
          - 2.12.13
          - 2.12.14
          - 2.12.15
          - 2.12.16
          - 2.12.17
          - 2.12.18
          - 2.12.19
          - 2.12.20
          - 2.13.0
          - 2.13.1
          - 2.13.2
          - 2.13.3
          - 2.13.4
          - 2.13.5
          - 2.13.6
          - 2.13.7
          - 2.13.8
          - 2.13.9
          - 2.13.10
          - 2.13.11
          - 2.13.12
          - 2.13.13
          - 2.13.14
          - 2.13.15
          - 2.13.16
        java: [temurin@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test
